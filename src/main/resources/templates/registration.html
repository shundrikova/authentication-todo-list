<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">

    <link rel="stylesheet" type="text/css" href="../static/css/custom.css" th:href="@{/css/custom.css}">

    <title>Create an account</title>
</head>

<body>

<div class="container">

    <form method="POST" th:action="@{/registration}" th:object="${userForm}">
        <h2 class="title-text">Create your account</h2>
        <div class="form-group" th:classappend="${#fields.hasErrors('username')}? 'has-error':''">
            <input type="text" th:field="*{username}" class="form-field" placeholder="Username"
                   autofocus="true"/>
            <p class="message" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username Error</p>
        </div>

        <div class="form-group" th:classappend="${#fields.hasErrors('password')}? 'has-error':''">
            <input type="password" th:field="*{password}" class="form-field" placeholder="Password"/>
            <p class="message" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</p>
        </div>

        <button class="btn" type="submit">Submit</button>
    </form>

</div>
</body>
</html>
