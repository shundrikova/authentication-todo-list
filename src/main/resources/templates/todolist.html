<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>

    <link rel="stylesheet" href="../static/css/styles.css" th:href="@{/css/styles.css}">

    <title>TODO List</title>
</head>

<body>
<div class="header">
    <h2 class="logo">TODO List</h2>
    <div class="header-right">
        <a href="javascript: document.logoutForm.submit()"> Logout</a>
    </div>
</div>
<form name="logoutForm" th:action="@{/logout}" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
</form>

<div class="container">
    <div class="task-list">
    </div>
    <div class="wrapper">
        <input id="new-task" placeholder="Add New Item">
        <div class="colors">
            <input type="text" class="color-box" style="background-color: #ff7583" readonly>
            <input type="text" class="color-box" style="background-color: #ffb2f8;" readonly>
            <input type="text" class="color-box" style="background-color: #cc9bdb;" readonly>
            <input type="text" class="color-box" style="background-color: #82d8e0;" readonly>
            <input type="text" class="color-box" style="background-color: #a4e29c;" readonly>
            <input type="text" class="color-box" style="background-color: #edd347;" readonly>
        </div>
        <button id="add-btn">Add</button>
        <select class="filter">
            <option value="all">All tasks</option>
            <option value="done">Finished tasks</option>
            <option value="todo">Unfinished tasks</option>
        </select>
    </div>
    <div class="message"></div>
    <div class="popup-overlay">
        <div class="popup-content">
            <input id="edit-box">
            <div class="button-wrapper">
                <button id="save-btn">Save</button>
                <button id="cancel-btn">Cancel</button>
            </div>
        </div>
    </div>
</div>

<script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js}"></script>
<script th:src="@{/js/script.js}"></script>
</body>

</html>
